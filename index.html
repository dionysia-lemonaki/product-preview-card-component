    <meta charset="UTF-8" />

      content="Frontend Mentor | Product preview card component"

    <meta property="twitter:card" content="summary_large_image" />

      property="twitter:url"

    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Product Preview Card Component</h1>
      <article class="card" aria-labelledby="gabrielle-essence-perfume">
        <picture class="card__image">
          <source
            srcset="/images/image-product-desktop.jpg"
            media="(min-width: 37.5rem)"
          />
          <img
            src="/images/image-product-mobile.jpg"
            alt="Flat lay of CHANEL Gabrielle perfume bottle with a green leaf on each side."
          />
        </picture>
        <div class="card__content">
          <div class="card__info">
            <p class="card__category">Perfume</p>
            <h2 class="card__title" id="gabrielle-essence-perfume">
              Gabrielle Essence Eau De Parfum
            </h2>
            <p class="card__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="card__price price">
            <p class="price__current">
              <span class="sr-only">Current Price: </span>$149.99
            </p>
            <p class="price__original">
              <span class="sr-only">Original Price: </span>
              <s>$169.99</s>
            </p>
          </div>
          <button class="card__btn btn" type="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="16"
              aria-hidden="true"
              focusable="false"
              class="btn__icon"
            >
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF"
              />
            </svg>
            <span class="btn__text">Add to Cart</span>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
