<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="/style.css" />
    <meta name="author" content="Dionysia Lemonaki" />
    <meta
      name="description"
      content="Dionysia Lemonaki's solution to Frontend Mentor'product preview card component challenge"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Product preview card component</h1>
      <article class="card" aria-labelledby="chanel-gabrielle-essence-perfume">
        <picture>
          <source
            srcset="/assets/images/image-product-desktop.jpg"
            media="(width >= 37.5rem)"
          />
          <img
            src="/assets/images/image-product-mobile.jpg"
            alt="Flat lay of CHANEL Gabrielle Essence perfume bottle surrounded by two green leaves."
            class="card__image"
          />
        </picture>
        <div class="card__content flex-column">
          <div class="card__text flex-column">
            <p class="card__category text-preset-4">Perfume</p>
            <h2
              class="card__title text-preset-1"
              id="chanel-gabrielle-essence-perfume"
            >
              Gabrielle Essence Eau De Parfum
            </h2>
            <p class="card__description text-preset-3">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price flex-row">
            <p class="price__current text-preset-1">
              <span class="sr-only">Current price: </span>$149.99
            </p>
            <p class="price__original text-preset-5">
              <span class="sr-only">Original price: </span><s>$169.99</s>
            </p>
          </div>
          <button
            type="button"
            class="btn flex-row text-preset-2"
            aria-label="Add to Cart: Gabrielle Essence"
          >
            <img
              src="/assets/images/icon-cart.svg"
              alt=""
              width="15"
              height="16"
              class="btn__icon"
            />
            <span class="btn__text">Add to Cart</span>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
